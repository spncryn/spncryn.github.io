        var text = new Array()

        text[0] = "I guess I was somebody I was not.";
        text[1] = "I have seen the scattering of countless, myriad souls.";
        text[2] = "When I stand before God at the end of my life, I would hope that I would not have a single bit of talent left, and could say, I used everything you gave me.";
        text[3] = "History, Stephen said, is a nightmare from which I am trying to awake.";
        text[4] = "He wishes he had never entered the funhouse. But he has. Then he wishes he were dead. But he's not. Therefore he will construct funhouses for others and be their secret operator — though he would rather be among the lovers for whom funhouses are designed.";
        text[5] = "This is not for you.";
        text[6] = "What a joke.";
        text[7] = "A brightness shining in the darkness.";
        text[8] = "If I could be who I wanted all the time...";
        text[9] = "Non sum qualis eram.";
        text[10] = "Known some call is air am.";
        text[11] = "I'm just a teenage dirtbag, baby.";
        text[12] = "I'm an insect who dreamt he was a man, and loved it. But now the dream is over... and the insect is awake."
        text[13] = "He looked down the slope and, at the base, in the shadow of the wall of the Park, he saw some human figures lying. Those venal and furtive loves filled him with despair. He gnawed the rectitude of his life; he felt that he had been outcast from life's feast."
        text[14] = "Gazing up into the darkness I saw myself as a creature driven and derided by vanity; and my eyes burned with anguish and anger."
            
        var Q = text.length;
        var get_text=Math.round(Math.random()*(Q-1));
        function draw_text(){document.write(text[get_text]);}
